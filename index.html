<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="calculator" name="calc">
        <input type="text" name="txt" class="inputArea">
        <span id="num1">1</span>
        <span id="num2">2</span>
        <span id="num3">3</span>
        <span class="clear" id="clear">C</span>
        <span id="num4">4</span>
        <span id="num5">5</span>
        <span id="num6">6</span>
        <span class="operations plus">+</span>
        <span id="num7">7</span>
        <span id="num8">8</span>
        <span id="num9">9</span>
        <span id="num0">0</span>
        <span id="dot">.</span>
        <span id="backspace">B</span>
        <span class="operations minus">-</span>
        <span class="equal">=</span>
        <span class="operations multiply">*</span>
        <span class="operations divide">/</span>
    </form>

    <div id="history">
        <h1>History</h1>

    </div>
    <button id="clear-history-btn">Clear</button>

    <script src="script.js"></script>
</body>
</html>
